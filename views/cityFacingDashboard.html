<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Facing Dashboard</title>
</head>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>


<link rel="stylesheet" href="/stylesheets/cityFacingDashboard.css">
<script src="/javascripts/cityFacingDashboard.js"></script>
<body>
<!--Title, Text, Associated Media (should be able to upload pics and GIFS), links to videos and external pages,
Content Tags (these should match the interest options on the user sign-up page), Associated questions for the content block-->
    <header>
        <h1>City Facing Dashboard</h1>
    </header>
    <br/>
    <section>
        <h3>Events</h3>
        <form id="events" action="/cityContent/events" class="ajax_form" method="post">
            <div id="events1" class="box">
                <br>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title">
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <input type="text" class="form-control" placeholder="Text" name="text">
                </div>
                <div class="form-group">
                    <label>Associated Media</label>
                    <input type="file" class="form-control" placeholder="Choose File" name="associatedMedia">
                </div>
                <div class="form-group">
                    <label>Links To Video & External Pages</label>
                    <input type="text" class="form-control" placeholder="Links" name="links">
                </div>
                <div class="form-group">
                    <label>Content Tags</label>
                    <select id="dataPicker" class="form-control" multiple  name="contentTags">
                        <option value="Housing">Housing</option>
                        <option value="Public Spaces">Public Spaces</option>
                        <option value="Health and Wellness">Health and Wellness</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Education">Education</option>
                        <option value="Environment">Environment</option>
                        <option value="Economic Development">Economic Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Associated Questions</label>
                    <input type="text" class="form-control" placeholder="Associated Questions" name="associatedQuestions">
                </div>
            </div>
        </form>
        <button id="addEvents" type="button" class="btn btn-primary">Add Content Block</button>
    </section>
    <hr/>
    <section>
        <h3>Council Meeting Updates</h3>
        <form method="POST" id="council" class="ajax_form" action="/cityContent/councilMeetingUpdates">
            <div id="council1" class="box">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title">
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <input type="text" class="form-control" placeholder="Text" name="text">
                </div>
                <div class="form-group">
                    <label>Associated Media</label>
                    <input type="file" class="form-control" placeholder="Choose File" name="associatedMedia">
                </div>
                <div class="form-group">
                    <label>Links To Video & External Pages</label>
                    <input type="text" class="form-control" placeholder="Links" name="links">
                </div>
                <div class="form-group">
                    <label>Content Tags</label>
                    <select class="form-control" multiple data-live-search="true" name="contentTags">
                        <option value="Housing">Housing</option>
                        <option value="Public Spaces">Public Spaces</option>
                        <option value="Health and Wellness">Health and Wellness</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Education">Education</option>
                        <option value="Environment">Environment</option>
                        <option value="Economic Development">Economic Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Associated Questions</label>
                    <input type="text" class="form-control" placeholder="Associated Questions" name="associatedQuestions">
                </div>
            </div>
        </form>
        <button id="addCouncilUpdates" type="button" class="btn btn-primary">Add Content Block</button>
    </section>
    <hr/>
    <section>
        <h3>Town in the News</h3>
        <form id="town" method="post" class="ajax_form" action="/cityContent/townInTheNews">
            <div id="town1" class="box">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title">
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <input type="text" class="form-control" placeholder="Text" name="text">
                </div>
                <div class="form-group">
                    <label>Associated Media</label>
                    <input type="file" class="form-control" placeholder="Choose File" name="associatedMedia">
                </div>
                <div class="form-group">
                    <label>Links To Video & External Pages</label>
                    <input type="text" class="form-control" placeholder="Links" name="links">
                </div>
                <div class="form-group">
                    <label>Content Tags</label>
                    <select class="form-control" multiple data-live-search="true" name="contentTags">
                        <option value="Housing">Housing</option>
                        <option value="Public Spaces">Public Spaces</option>
                        <option value="Health and Wellness">Health and Wellness</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Education">Education</option>
                        <option value="Environment">Environment</option>
                        <option value="Economic Development">Economic Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Associated Questions</label>
                    <input type="text" class="form-control" placeholder="Associated Questions" name="associatedQuestions">
                </div>
            </div>
        </form>
        <button id="addContentTags" type="button" class="btn btn-primary">Add Content Block</button>
    </section>
    <hr/>
    <section>
        <h3>Community Action at a time</h3>
        <form id="action" method="post" class="ajax_form" action="/cityContent/communityActionOpportunities">
            <div id="action1" class="box">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title">
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <input type="text" class="form-control" placeholder="Text" name="text">
                </div>
                <div class="form-group">
                    <label>Associated Media</label>
                    <input type="file" class="form-control" placeholder="Choose File" name="associatedMedia">
                </div>
                <div class="form-group">
                    <label>Links To Video & External Pages</label>
                    <input type="text" class="form-control" placeholder="Links" name="links">
                </div>
                <div class="form-group">
                    <label>Content Tags</label>
                    <select class="form-control" multiple data-live-search="true" name="contentTags">
                        <option value="Housing">Housing</option>
                        <option value="Public Spaces">Public Spaces</option>
                        <option value="Health and Wellness">Health and Wellness</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Education">Education</option>
                        <option value="Environment">Environment</option>
                        <option value="Economic Development">Economic Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Associated Questions</label>
                    <input type="text" class="form-control" placeholder="Associated Questions" name="associatedQuestions">
                </div>
            </div>
        </form>
        <button id="addCommunityAction" type="button" class="btn btn-primary">Add Content Block</button>
    </section>
    <hr/>
    <section>
       <h3>Select Date to Be Submitted And City</h3>
        <form id="date" method="post" class="ajax_form" action="/cityContent/dateAndTime">
            <div class="form-group">
                <label>Date And Time</label>
                <input type="datetime-local" class="form-control"  name="dateToBeCreated">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" name="city">
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" placeholder="State" name="state">
            </div>
        </form>
    </section>
    <hr>
    <button id="submitForm" type="submit" class="btn btn-info">Submit Content Block</button>
</body>
</html>
