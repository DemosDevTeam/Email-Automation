<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

<body>
<h1>Landing Page</h1>
<form method="post" action="/signup">
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" placeholder="Email Address" name="email">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <select class="form-control" name="gender">
            <option value="">Please Choose..</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-Binary">Non-Binary</option>
            <option value="Others">Others</option>
            <option value="Prefer Not to Respond">Prefer Not to Respond</option>
        </select>
    </div>
    <div class="form-group">
        <label>Race</label>
        <select class="form-control" name="race">
            <option value="">Please Choose..</option>
            <option value="Black/African-American">Black/African-American</option>
            <option value="Caucasian">Caucasian</option>
            <option value="Asian/Pacific Islander">Asian/Pacific Islander</option>
            <option value="Hispanic/Latina">Hispanic/Latina</option>
            <option value="Prefer Not to Respond">Prefer Not to Respond</option>
        </select>
    </div>
    <div class="form-group">
        <label>Household Income Range</label>
        <select class="form-control" name="householdIncomeRange">
            <option value="">Please Choose..</option>
            <option value="0-20,000">0-20,000</option>
            <option value="20,001-40,000">20,001-40,000</option>
            <option value="40,001-60,000">40,001-60,000</option>
            <option value="80,001-100,000">80,001-100,000</option>
            <option value="100,000+">100,000+</option>
            <option value="Prefer Not to Respond">Prefer Not to Respond</option>
        </select>
    </div>
    <div class="form-group">
        <label>Age Range</label>
        <select class="form-control" name="ageRange">
            <option value="">Please Choose..</option>
            <option value="18-21">18-21</option>
            <option value="22-25">22-25</option>
            <option value="26-30">26-30</option>
            <option value="31-40">31-40</option>
            <option value="40+">40+</option>
            <option value="Prefer Not to Respond">Prefer Not to Respond</option>
        </select>
    </div>
    <div class="form-group">
        <label>Employment Status</label>
        <select class="form-control" name="employmentStatus">
            <option value="">Please Choose..</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Employed, part-time">Employed, part-time</option>
            <option value="Employed, full-time">Employed, full-time</option>
            <option value="Employed, with multiple jobs">Employed, with multiple jobs</option>
            <option value="Student">Student</option>
            <option value="Prefer Not to Respond">Prefer Not to Respond</option>
        </select>
    </div>
    <div class="form-group">
        <label>Education Level</label>
        <select class="form-control" name="educationLevel">
            <option value="">Please Choose..</option>
            <option value="No Degree">No Degree</option>
            <option value="High School Diploma">High School Diploma</option>
            <option value="Associate’s Degree">Associate’s Degree</option>
            <option value="Bachelor’s Degree">Bachelor’s Degree</option>
            <option value="Master’s Degree">Master’s Degree</option>
            <option value="PhD">PhD</option>
            <option value="Prefer Not to Respond">Prefer Not to Respond</option>
        </select>
    </div>
    <div class="form-group">
        <label>Number of Children</label>
        <select class="form-control" name="numberOfChildren">
            <option value="">Please Choose..</option>
            <option value="None">None</option>
            <option value="1-2">1-2</option>
            <option value="3-5">3-5</option>
            <option value="6+">6+</option>
            <option value="Prefer Not to Respond">Prefer Not to Respond</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interests</label>
        <select class="form-control selectpicker" multiple data-live-search="true" name="interests">
            <option value="Housing">Housing</option>
            <option value="Public Spaces">Public Spaces</option>
            <option value="Health and Wellness">Health and Wellness</option>
            <option value="Transportation">Transportation</option>
            <option value="Education">Education</option>
            <option value="Environment">Environment</option>
            <option value="Economic Development">Economic Development</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
